    <section id="mainNavBar">

        </div>

        </div>
        <div>

        </div>
      </article>
    </section>

        <div class="options">

        </div>

          <i class="fa-solid fa-clock-rotate-left"></i>

        </div>
        <div class="options">

        </div>
        <div class="line">
