<html lang="en">
<head>

<body>
    <form >
        <label for="user_name">Name:</label>
        <input  id="user_name" type="text" name="User_name"><br><br>

        <label  for="user_email">Email:</label>

        <input id="user_name" type="number" name="mobile_no"><br><br>

        <input  id="user_Female" type="radio" name="Gender" value="Female"><label for="user_Female">Female</label>
        <input id="user_others" type="radio" name="Gender" value="Others"><label for="user_others">Others</label> <br><br>

        <input id="user_skills" type="checkbox" name="skills" value="js">JS
        <input id="user_skills" type="checkbox" name="skills" value="css">CSS
        <input  id="user_skills"type="checkbox" name="skills" value="java">JAVA
        <input id="user_skills" type="checkbox" name="skills" value="python">PYTHON
        <input id="user_skills" type="checkbox" name="skills" value="react">REACT <br><br>

        <button>Submit</button>
        <button>Reset</button>
    </form>
